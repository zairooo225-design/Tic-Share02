<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Cloud</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; overflow-x: hidden; background: #000; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    
    .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    .animate-slideUp { animation: slideUp 0.5s ease-out; }
    .animate-slideDown { animation: slideDown 0.5s ease-out; }
    .animate-scaleIn { animation: scaleIn 0.4s ease-out; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    
    .delay-1 { animation-delay: 0.1s; animation-fill-mode: both; }
    .delay-2 { animation-delay: 0.2s; animation-fill-mode: both; }
    .delay-3 { animation-delay: 0.3s; animation-fill-mode: both; }

    .profile-glow:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      transition: box-shadow 0.3s ease;
    }

    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
    }

    .button-hover {
      transition: all 0.3s ease;
    }

    .button-hover:hover {
      transform: scale(1.05);
    }

    .icon-hover {
      transition: all 0.3s ease;
    }

    .icon-hover:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      padding: 16px 24px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideInRight 0.3s ease-out;
      font-weight: 600;
    }

    .notification.success {
      background: white;
      color: black;
      border: 2px solid #22c55e;
    }

    .notification.error {
      background: white;
      color: black;
      border: 2px solid #ef4444;
    }

    @keyframes slideInRight {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .mobile-text { font-size: 1.5rem !important; }
      .notification { right: 10px; top: 10px; max-width: 90%; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyBwkx6FZv_pcJr1xkWZ7AvjkPxZxdM2_3g",
      authDomain: "tic-share.firebaseapp.com",
      databaseURL: "https://tic-share-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tic-share",
      storageBucket: "tic-share.firebasestorage.app",
      messagingSenderId: "694169491730",
      appId: "1:694169491730:web:7ac8f7c82cdf471fcffbcb"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const Upload = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
    );

    const Download = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
    );

    const X = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );

    const User = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    );

    const MessageSquare = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    );

    const File = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
      </svg>
    );

    const LogOut = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    );

    const App = () => {
      const [currentUser, setCurrentUser] = useState(null);
      const [selectedUser, setSelectedUser] = useState(null);
      const [loginPassword, setLoginPassword] = useState('');
      const [view, setView] = useState('loading');
      const [files, setFiles] = useState({});
      const [notes, setNotes] = useState([]);
      const [newNote, setNewNote] = useState('');
      const [editingProfile, setEditingProfile] = useState(false);
      const [changingPassword, setChangingPassword] = useState(false);
      const [users, setUsers] = useState({
        user1: { name: 'Zairo', password: 'zairo123', icon: 'https://via.placeholder.com/150/FFFFFF/000000?text=Z' },
        user2: { name: 'stan și bran realitatea plus ❤', password: 'stan123', icon: 'https://via.placeholder.com/150/FFFFFF/000000?text=S' }
      });
      const [tempProfile, setTempProfile] = useState({ name: '', icon: '' });
      const [passwordChange, setPasswordChange] = useState({ current: '', new: '', confirm: '' });
      const [showStorageWarning, setShowStorageWarning] = useState(false);
      const [showNotification, setShowNotification] = useState({ show: false, message: '', type: '' });
      const [showPasswordReset, setShowPasswordReset] = useState(false);
      const [resetKey, setResetKey] = useState('');
      const [resetUserId, setResetUserId] = useState(null);
      const [newPasswordReset, setNewPasswordReset] = useState('');
      const [confirmPasswordReset, setConfirmPasswordReset] = useState('');
      const SPECIAL_KEY = '1233';

      useEffect(() => {
        setTimeout(() => {
          loadFromFirebase();
          setTimeout(() => setView('login'), 100);
        }, 1500);
      }, []);

      useEffect(() => {
        if (currentUser) {
          checkStorageUsage();
        }
      }, [currentUser, files]);

      const checkStorageUsage = () => {
        const userFiles = files[currentUser] || [];
        let totalBytes = 0;
        userFiles.forEach(file => {
          totalBytes += file.size;
        });
        
        const totalGB = totalBytes / (1024 * 1024 * 1024);
        
        if (totalGB >= 0.80) {
          setShowStorageWarning(true);
        }
      };

      const loadFromFirebase = async () => {
        try {
          const [usersSnapshot, filesSnapshot, notesSnapshot] = await Promise.all([
            db.ref('users').once('value'),
            db.ref('files').once('value'),
            db.ref('notes').once('value')
          ]);
          if (usersSnapshot.exists()) setUsers(usersSnapshot.val());
          if (filesSnapshot.exists()) setFiles(filesSnapshot.val());
          if (notesSnapshot.exists()) setNotes(Object.values(notesSnapshot.val()));
        } catch (err) { console.log('Load error:', err); }
      };

      const saveUsersToFirebase = async (u) => { try { await db.ref('users').set(u); } catch (e) {} };
      const saveFilesToFirebase = async (f) => { try { await db.ref('files').set(f); } catch (e) {} };
      const saveNotesToFirebase = async (n) => { try { await db.ref('notes').set(n); } catch (e) {} };

      const handleLogin = (userId) => {
        if (users[userId].password === loginPassword) {
          setCurrentUser(userId);
          setView('files');
          setLoginPassword('');
          setSelectedUser(null);
          showNotif('✅ Login successful!', 'success');
        } else {
          showNotif('❌ Incorrect password', 'error');
        }
      };

      const showNotif = (message, type) => {
        setShowNotification({ show: true, message, type });
        setTimeout(() => setShowNotification({ show: false, message: '', type: '' }), 3000);
      };

      const handlePasswordReset = async () => {
        if (resetKey !== SPECIAL_KEY) {
          showNotif('❌ Invalid special key', 'error');
          return;
        }
        
        if (newPasswordReset !== confirmPasswordReset) {
          showNotif('❌ Passwords do not match', 'error');
          return;
        }
        
        if (newPasswordReset.length < 6) {
          showNotif('❌ Password must be 6+ characters', 'error');
          return;
        }

        const updatedUsers = { ...users, [resetUserId]: { ...users[resetUserId], password: newPasswordReset } };
        setUsers(updatedUsers);
        await saveUsersToFirebase(updatedUsers);
        setShowPasswordReset(false);
        setResetUserId(null);
        setResetKey('');
        setNewPasswordReset('');
        setConfirmPasswordReset('');
        showNotif('✅ Password reset successful!', 'success');
      };

      const handleUserSelect = (userId) => setSelectedUser(userId);
      const handleBackToUsers = () => { setSelectedUser(null); setLoginPassword(''); };
      const handleLogout = () => { setCurrentUser(null); setView('login'); setEditingProfile(false); setChangingPassword(false); setSelectedUser(null); };

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (event) => {
          const newFile = { id: Date.now(), name: file.name, type: file.type, size: file.size, data: event.target.result, uploadDate: new Date().toISOString() };
          const userFiles = files[currentUser] || [];
          const updatedFiles = { ...files, [currentUser]: [...userFiles, newFile] };
          setFiles(updatedFiles);
          await saveFilesToFirebase(updatedFiles);
        };
        reader.readAsDataURL(file);
      };

      const handleDownload = (file) => {
        const link = document.createElement('a');
        link.href = file.data;
        link.download = file.name;
        link.click();
      };

      const handleDeleteFile = async (fileId) => {
        const userFiles = files[currentUser].filter(f => f.id !== fileId);
        const updatedFiles = { ...files, [currentUser]: userFiles };
        setFiles(updatedFiles);
        await saveFilesToFirebase(updatedFiles);
      };

      const handleAddNote = async () => {
        if (!newNote.trim()) return;
        const note = { id: Date.now(), user: users[currentUser].name, text: newNote, date: new Date().toISOString() };
        const updatedNotes = [...notes, note];
        setNotes(updatedNotes);
        setNewNote('');
        await saveNotesToFirebase(updatedNotes);
      };

      const handleIconUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
        if (!validTypes.includes(file.type)) { alert('PNG, JPG, JPEG, or GIF only'); return; }
        const reader = new FileReader();
        reader.onload = (event) => setTempProfile({ ...tempProfile, icon: event.target.result });
        reader.readAsDataURL(file);
      };

      const handleSaveProfile = async () => {
        const updatedUsers = { ...users, [currentUser]: { ...users[currentUser], ...tempProfile } };
        setUsers(updatedUsers);
        setEditingProfile(false);
        await saveUsersToFirebase(updatedUsers);
      };

      const handleChangePassword = async () => {
        const user = users[currentUser];
        if (user.password !== passwordChange.current) { showNotif('❌ Current password incorrect', 'error'); return; }
        if (passwordChange.new !== passwordChange.confirm) { showNotif('❌ Passwords do not match', 'error'); return; }
        if (passwordChange.new.length < 6) { showNotif('❌ Password must be 6+ characters', 'error'); return; }
        const updatedUsers = { ...users, [currentUser]: { ...users[currentUser], password: passwordChange.new } };
        setUsers(updatedUsers);
        setChangingPassword(false);
        setPasswordChange({ current: '', new: '', confirm: '' });
        await saveUsersToFirebase(updatedUsers);
        showNotif('✅ Password changed!', 'success');
      };

      const formatDate = (iso) => {
        const d = new Date(iso);
        return `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
      };

      const formatSize = (bytes) => {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / 1048576).toFixed(1) + ' MB';
      };

      if (view === 'loading') {
        return (
          <div className="min-h-screen bg-black flex items-center justify-center">
            <div className="text-center animate-fadeIn">
              <h1 className="text-5xl font-bold text-white mb-6 animate-pulse">Loading...</h1>
              <div className="w-16 h-16 border-4 border-white/20 border-t-white rounded-full animate-spin mx-auto"></div>
            </div>
          </div>
        );
      }

      if (view === 'login') {
        if (showPasswordReset) {
          return (
            <div className="min-h-screen bg-black flex items-center justify-center p-4">
              {showNotification.show && (
                <div className={`notification ${showNotification.type}`}>
                  <span>{showNotification.message}</span>
                </div>
              )}

              <div className="w-full max-w-md animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl animate-scaleIn">
                  <button onClick={() => { setShowPasswordReset(false); setResetKey(''); setNewPasswordReset(''); setConfirmPasswordReset(''); }} className="text-gray-600 hover:text-black mb-6 transition-all button-hover">
                    ← Back
                  </button>
                  
                  <h2 className="text-2xl font-bold text-black mb-6 text-center">Reset Password</h2>

                  <input
                    type="text"
                    placeholder="Enter special key"
                    className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-4"
                    value={resetKey}
                    onChange={(e) => setResetKey(e.target.value)}
                  />

                  <input
                    type="password"
                    placeholder="New password"
                    className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-4"
                    value={newPasswordReset}
                    onChange={(e) => setNewPasswordReset(e.target.value)}
                  />

                  <input
                    type="password"
                    placeholder="Confirm password"
                    className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-6"
                    value={confirmPasswordReset}
                    onChange={(e) => setConfirmPasswordReset(e.target.value)}
                  />
                  
                  <button
                    onClick={handlePasswordReset}
                    className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all button-hover"
                  >
                    Reset Password
                  </button>
                </div>
              </div>
            </div>
          );
        }

        if (selectedUser) {
          const user = users[selectedUser];
          return (
            <div className="min-h-screen bg-black flex items-center justify-center p-4">
              <div className="w-full max-w-md animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl animate-scaleIn">
                  <button onClick={handleBackToUsers} className="text-gray-600 hover:text-black mb-6 transition-all button-hover">
                    ← Back
                  </button>
                  
                  <div className="flex flex-col items-center mb-8">
                    <div className="w-28 h-28 rounded-full overflow-hidden border-4 border-gray-300 mb-4 animate-float">
                      <img src={user.icon} alt={user.name} className="w-full h-full object-cover" />
                    </div>
                    <h2 className="text-2xl font-bold text-black text-center animate-slideDown">{user.name}</h2>
                  </div>

                  <input
                    type="password"
                    placeholder="Enter password"
                    className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-6"
                    value={loginPassword}
                    onChange={(e) => setLoginPassword(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin(selectedUser)}
                    autoFocus
                  />
                  
                  <button
                    onClick={() => handleLogin(selectedUser)}
                    className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all button-hover mb-3"
                  >
                    Login
                  </button>

                  <button
                    onClick={() => {
                      setResetUserId(selectedUser);
                      setShowPasswordReset(true);
                      setSelectedUser(null);
                    }}
                    className="w-full bg-gray-100 text-black border-2 border-gray-300 rounded-2xl py-3 font-semibold hover:bg-gray-200 transition-all"
                  >
                    Forgot Password?
                  </button>
                </div>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-black flex items-center justify-center p-4">
            <div className="w-full max-w-2xl animate-fadeIn">
              <h1 className="text-5xl md:text-6xl font-bold text-white text-center mb-12 mobile-text animate-slideDown">Private Cloud</h1>

              <div className="space-y-4">
                {Object.entries(users).map(([userId, user], index) => (
                  <div 
                    key={userId} 
                    onClick={() => handleUserSelect(userId)}
                    className={`bg-white rounded-3xl p-6 shadow-2xl cursor-pointer card-hover animate-slideUp delay-${index + 1}`}
                  >
                    <div className="flex items-center gap-4">
                      <div className="w-16 h-16 rounded-full overflow-hidden border-2 border-gray-300 flex-shrink-0 profile-glow">
                        <img src={user.icon} alt={user.name} className="w-full h-full object-cover" />
                      </div>
                      <h2 className="text-xl font-bold text-black flex-1">{user.name}</h2>
                      <div className="text-gray-400 text-2xl icon-hover">→</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      }

      const userFiles = files[currentUser] || [];
      const currentUserData = users[currentUser];

      return (
        <div className="min-h-screen bg-black p-4">
          {showNotification.show && (
            <div className={`notification ${showNotification.type}`}>
              <span>{showNotification.message}</span>
            </div>
          )}

          <div className="max-w-6xl mx-auto animate-fadeIn">
            <div className="bg-white rounded-3xl p-6 shadow-2xl mb-6 animate-slideDown card-hover">
              <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                <div className="flex items-center gap-4">
                  <div className="w-16 h-16 rounded-full overflow-hidden border-2 border-gray-300 flex-shrink-0 animate-float">
                    <img src={currentUserData.icon} alt={currentUserData.name} className="w-full h-full object-cover" />
                  </div>
                  <div>
                    <h1 className="text-2xl font-bold text-black">{currentUserData.name}</h1>
                    <p className="text-gray-600 text-sm">{userFiles.length} files</p>
                  </div>
                </div>
                <div className="flex gap-3">
                  <button
                    onClick={() => { setTempProfile({ name: currentUserData.name, icon: currentUserData.icon }); setEditingProfile(true); }}
                    className="bg-gray-100 p-3 rounded-2xl border-2 border-gray-300 hover:bg-gray-200 transition-all icon-hover"
                  >
                    <User className="w-6 h-6 text-black" />
                  </button>
                  <button
                    onClick={() => setView(view === 'files' ? 'notes' : 'files')}
                    className="bg-gray-100 p-3 rounded-2xl border-2 border-gray-300 hover:bg-gray-200 transition-all icon-hover"
                  >
                    {view === 'files' ? <MessageSquare className="w-6 h-6 text-black" /> : <File className="w-6 h-6 text-black" />}
                  </button>
                  <button
                    onClick={handleLogout}
                    className="bg-gray-100 p-3 rounded-2xl border-2 border-gray-300 hover:bg-red-100 transition-all icon-hover"
                  >
                    <LogOut className="w-6 h-6 text-black" />
                  </button>
                </div>
              </div>
            </div>

            {showStorageWarning && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <h2 className="text-2xl font-bold text-black mb-4">⚠️ Storage Warning</h2>
                  <p className="text-black mb-2">Damn u really use a lot of storage, you gotta clean them stuff to keep uploading stuff bruh</p>
                  <p className="text-gray-600 text-sm mb-6">Error: Bruh01</p>
                  <button
                    onClick={() => setShowStorageWarning(false)}
                    className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all button-hover"
                  >
                    Okay
                  </button>
                </div>
              </div>
            )}

            {editingProfile && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-black">Edit Profile</h2>
                    <button onClick={() => setEditingProfile(false)} className="text-gray-600 hover:text-black transition-all icon-hover">
                      <X className="w-7 h-7" />
                    </button>
                  </div>
                  
                  <div className="mb-6 flex justify-center">
                    <div className="relative">
                      <div className="w-28 h-28 rounded-full overflow-hidden border-4 border-gray-300 animate-float">
                        <img src={tempProfile.icon} alt="Icon" className="w-full h-full object-cover" />
                      </div>
                      <label className="absolute bottom-0 right-0 bg-black text-white p-2 rounded-full cursor-pointer hover:bg-gray-800 transition-all icon-hover">
                        <Upload className="w-5 h-5" />
                        <input type="file" onChange={handleIconUpload} accept="image/png,image/jpeg,image/jpg,image/gif" className="hidden" />
                      </label>
                    </div>
                  </div>

                  <input
                    type="text"
                    placeholder="Name"
                    value={tempProfile.name}
                    onChange={(e) => setTempProfile({ ...tempProfile, name: e.target.value })}
                    className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-6"
                  />
                  
                  <div className="flex gap-3">
                    <button
                      onClick={handleSaveProfile}
                      className="flex-1 bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all button-hover"
                    >
                      Save
                    </button>
                    <button
                      onClick={() => { setEditingProfile(false); setChangingPassword(true); }}
                      className="flex-1 bg-gray-100 border-2 border-gray-300 text-black rounded-2xl py-4 font-bold hover:bg-gray-200 transition-all button-hover"
                    >
                      Password
                    </button>
                  </div>
                </div>
              </div>
            )}

            {changingPassword && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-black">Change Password</h2>
                    <button onClick={() => { setChangingPassword(false); setPasswordChange({ current: '', new: '', confirm: '' }); }} className="text-gray-600 hover:text-black transition-all icon-hover">
                      <X className="w-7 h-7" />
                    </button>
                  </div>

                  <input type="password" placeholder="Current password" value={passwordChange.current} onChange={(e) => setPasswordChange({ ...passwordChange, current: e.target.value })} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-4" />
                  <input type="password" placeholder="New password" value={passwordChange.new} onChange={(e) => setPasswordChange({ ...passwordChange, new: e.target.value })} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-4" />
                  <input type="password" placeholder="Confirm new password" value={passwordChange.confirm} onChange={(e) => setPasswordChange({ ...passwordChange, confirm: e.target.value })} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black focus:scale-105 transition-all mb-6" />
                  
                  <button onClick={handleChangePassword} className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all button-hover">
                    Update Password
                  </button>
                </div>
              </div>
            )}

            {view === 'notes' && (
              <>
                <div className="bg-white rounded-3xl p-6 shadow-2xl mb-6">
                  <textarea
                    placeholder="Leave a note..."
                    value={newNote}
                    onChange={(e) => setNewNote(e.target.value)}
                    className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-4 min-h-32 resize-none"
                  />
                  <button
                    onClick={handleAddNote}
                    className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all"
                  >
                    Post Note
                  </button>
                </div>

                <div className="space-y-4">
                  {notes.length === 0 ? (
                    <div className="bg-white rounded-3xl p-12 shadow-2xl text-center">
                      <p className="text-gray-500">No notes yet</p>
                    </div>
                  ) : (
                    notes.map((note) => (
                      <div key={note.id} className="bg-white rounded-3xl p-6 shadow-2xl hover:scale-105 transition-all">
                        <div className="flex justify-between items-start mb-3 flex-wrap gap-2">
                          <span className="font-bold text-black">{note.user}</span>
                          <span className="text-gray-500 text-sm">{formatDate(note.date)}</span>
                        </div>
                        <p className="text-black">{note.text}</p>
                      </div>
                    ))
                  )}
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
