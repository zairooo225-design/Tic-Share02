<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Cloud</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; background: #000; font-family: system-ui, -apple-system, sans-serif; min-height: 100vh; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInImage { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.3); } 50% { box-shadow: 0 0 30px rgba(255,255,255,0.6); } }
    
    .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    .animate-fadeInImage { animation: fadeInImage 1s ease-out; }
    .animate-slideUp { animation: slideUp 0.5s ease-out; }
    .animate-slideDown { animation: slideDown 0.5s ease-out; }
    .animate-scaleIn { animation: scaleIn 0.4s ease-out; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    
    .delay-1 { animation-delay: 0.1s; animation-fill-mode: both; }
    .delay-2 { animation-delay: 0.2s; animation-fill-mode: both; }
    .delay-3 { animation-delay: 0.3s; animation-fill-mode: both; }

    .profile-glow:hover { box-shadow: 0 0 30px rgba(255,255,255,0.8); transition: 0.3s; }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1); }
    
    .notification {
      position: fixed; top: 20px; right: 20px; z-index: 9999;
      padding: 16px 24px; border-radius: 12px; font-weight: 600;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideDown 0.3s ease-out;
    }
    .notification.success { background: white; color: black; border: 2px solid #22c55e; }
    .notification.error { background: white; color: black; border: 2px solid #ef4444; }

    @media (max-width: 768px) {
      .mobile-text { font-size: 1.5rem !important; }
      .notification { right: 10px; top: 10px; max-width: 90%; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // CONFIGURATION
    // IMPORTANT: Use direct image links format: https://i.imgur.com/IMAGE_ID.png
    // Not album links like: https://imgur.com/a/ALBUM_ID
    const ITSHARE_URL = "https://imgur.com/a/3bfKVnz"; // Your ITShare URL (will redirect here)
    const ITSHARE_LOADING_IMAGE_URL = "https://i.imgur.com/CyV8q0M.png"; // ITSharing loading logo
    const LOBBY_IMAGE_URL = "https://i.imgur.com/pGB9giE.png"; // Main lobby image (user selection page)

    const firebaseConfig = {
      apiKey: "AIzaSyBwkx6FZv_pcJr1xkWZ7AvjkPxZxdM2_3g",
      authDomain: "tic-share.firebaseapp.com",
      databaseURL: "https://tic-share-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tic-share",
      storageBucket: "tic-share.firebasestorage.app",
      messagingSenderId: "694169491730",
      appId: "1:694169491730:web:7ac8f7c82cdf471fcffbcb"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const Upload = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-full h-full">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
    );

    const Download = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-5 h-5">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
    );

    const X = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );

    const User = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    );

    const MessageSquare = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    );

    const FileIcon = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
      </svg>
    );

    const LogOut = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    );

    const Edit = () => (
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="w-5 h-5">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    );

    const App = () => {
      const [currentUser, setCurrentUser] = useState(null);
      const [selectedUser, setSelectedUser] = useState(null);
      const [loginPassword, setLoginPassword] = useState('');
      const [view, setView] = useState('loading');
      const [files, setFiles] = useState({});
      const [notes, setNotes] = useState([]);
      const [newNote, setNewNote] = useState('');
      const [editingProfile, setEditingProfile] = useState(false);
      const [changingPassword, setChangingPassword] = useState(false);
      const [showLogoutConfirm, setShowLogoutConfirm] = useState(false);
      const [users, setUsers] = useState({
        user1: { name: 'Zairo', password: 'zairo123', icon: 'https://via.placeholder.com/150/FFFFFF/000000?text=Z' },
        user2: { name: 'stan și bran realitatea plus ❤', password: 'stan123', icon: 'https://via.placeholder.com/150/FFFFFF/000000?text=S' }
      });
      const [tempProfile, setTempProfile] = useState({ name: '', icon: '' });
      const [passwordChange, setPasswordChange] = useState({ current: '', new: '', confirm: '' });
      const [showStorageWarning, setShowStorageWarning] = useState(false);
      const [showNotification, setShowNotification] = useState({ show: false, message: '', type: '' });
      const [showPasswordReset, setShowPasswordReset] = useState(false);
      const [resetKey, setResetKey] = useState('');
      const [resetUserId, setResetUserId] = useState(null);
      const [newPasswordReset, setNewPasswordReset] = useState('');
      const [confirmPasswordReset, setConfirmPasswordReset] = useState('');
      const [editingNote, setEditingNote] = useState(null);
      const [editNoteText, setEditNoteText] = useState('');
      const [hasLoadedOnce, setHasLoadedOnce] = useState(false);
      const [showITShareLoading, setShowITShareLoading] = useState(false);
      const [deleteConfirm, setDeleteConfirm] = useState({ show: false, type: '', id: null, step: 1 });
      const SPECIAL_KEY = '1233';
      const MAX_NAME_LENGTH = 20;

      useEffect(() => {
        const loaded = sessionStorage.getItem('hasLoadedOnce');
        const loggedInUser = sessionStorage.getItem('currentUser');
        
        if (loggedInUser) {
          // User is logged in, restore session
          setCurrentUser(loggedInUser);
          loadFromFirebase();
          setView('files');
          setHasLoadedOnce(true);
        } else if (!loaded) {
          // First time loading
          setTimeout(() => {
            loadFromFirebase();
            sessionStorage.setItem('hasLoadedOnce', 'true');
            setHasLoadedOnce(true);
            setTimeout(() => setView('login'), 100);
          }, 2000);
        } else {
          // Already loaded once but not logged in
          setHasLoadedOnce(true);
          loadFromFirebase();
          setView('login');
        }
      }, []);

      useEffect(() => {
        if (currentUser) checkStorageUsage();
      }, [currentUser, files]);

      const checkStorageUsage = () => {
        const userFiles = files[currentUser] || [];
        let totalBytes = 0;
        userFiles.forEach(file => { totalBytes += file.size; });
        const totalGB = totalBytes / (1024 * 1024 * 1024);
        if (totalGB >= 0.80) setShowStorageWarning(true);
      };

      const loadFromFirebase = async () => {
        try {
          const [usersSnapshot, filesSnapshot, notesSnapshot] = await Promise.all([
            db.ref('users').once('value'),
            db.ref('files').once('value'),
            db.ref('notes').once('value')
          ]);
          if (usersSnapshot.exists()) setUsers(usersSnapshot.val());
          if (filesSnapshot.exists()) setFiles(filesSnapshot.val());
          if (notesSnapshot.exists()) setNotes(Object.values(notesSnapshot.val()));
        } catch (err) { console.log('Load error:', err); }
      };

      const saveUsersToFirebase = async (u) => { try { await db.ref('users').set(u); } catch (e) {} };
      const saveFilesToFirebase = async (f) => { try { await db.ref('files').set(f); } catch (e) {} };
      const saveNotesToFirebase = async (n) => { try { await db.ref('notes').set(n); } catch (e) {} };

      const showNotif = (message, type) => {
        setShowNotification({ show: true, message, type });
        setTimeout(() => setShowNotification({ show: false, message: '', type: '' }), 3000);
      };

      const handleLogin = (userId) => {
        if (users[userId].password === loginPassword) {
          setCurrentUser(userId);
          sessionStorage.setItem('currentUser', userId); // Save session
          setView('files');
          setLoginPassword('');
          setSelectedUser(null);
          showNotif('✅ Login successful!', 'success');
        } else {
          showNotif('❌ Incorrect password', 'error');
        }
      };

      const handleUserSelect = (userId) => { setSelectedUser(userId); setLoginPassword(''); };
      const handleBackToUsers = () => { setSelectedUser(null); setLoginPassword(''); };
      
      const handleLogout = () => {
        setCurrentUser(null);
        sessionStorage.removeItem('currentUser'); // Clear session
        setView('login');
        setEditingProfile(false);
        setChangingPassword(false);
        setSelectedUser(null);
        setShowLogoutConfirm(false);
      };

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (event) => {
          const newFile = {
            id: Date.now(),
            name: file.name,
            type: file.type,
            size: file.size,
            data: event.target.result,
            uploadDate: new Date().toISOString()
          };
          const userFiles = files[currentUser] || [];
          const updatedFiles = { ...files, [currentUser]: [...userFiles, newFile] };
          setFiles(updatedFiles);
          await saveFilesToFirebase(updatedFiles);
          showNotif('✅ File uploaded!', 'success');
        };
        reader.readAsDataURL(file);
      };

      const handleDownload = (file) => {
        const link = document.createElement('a');
        link.href = file.data;
        link.download = file.name;
        link.click();
        showNotif('✅ Downloaded!', 'success');
      };

      const handleDeleteFile = async (fileId) => {
        const userFiles = files[currentUser].filter(f => f.id !== fileId);
        const updatedFiles = { ...files, [currentUser]: userFiles };
        setFiles(updatedFiles);
        await saveFilesToFirebase(updatedFiles);
        showNotif('✅ File deleted!', 'success');
      };

      const handleAddNote = async () => {
        if (!newNote.trim()) return;
        const note = {
          id: Date.now(),
          userId: currentUser,
          user: users[currentUser].name,
          text: newNote,
          date: new Date().toISOString()
        };
        const updatedNotes = [note, ...notes];
        setNotes(updatedNotes);
        setNewNote('');
        await saveNotesToFirebase(updatedNotes);
        showNotif('✅ Note posted!', 'success');
      };

      const handleEditNote = (note) => {
        setEditingNote(note.id);
        setEditNoteText(note.text);
      };

      const handleSaveEditNote = async (noteId) => {
        const updatedNotes = notes.map(n => n.id === noteId ? {...n, text: editNoteText} : n);
        setNotes(updatedNotes);
        setEditingNote(null);
        setEditNoteText('');
        await saveNotesToFirebase(updatedNotes);
        showNotif('✅ Note updated!', 'success');
      };

      const handleDeleteNote = async (noteId) => {
        const updatedNotes = notes.filter(n => n.id !== noteId);
        setNotes(updatedNotes);
        await saveNotesToFirebase(updatedNotes);
        showNotif('✅ Note deleted!', 'success');
      };

      const handleIconUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
        if (!validTypes.includes(file.type)) {
          showNotif('❌ PNG, JPG, JPEG, or GIF only', 'error');
          return;
        }
        const reader = new FileReader();
        reader.onload = (event) => setTempProfile({ ...tempProfile, icon: event.target.result });
        reader.readAsDataURL(file);
      };

      const handleSaveProfile = async () => {
        if (tempProfile.name.length > MAX_NAME_LENGTH) {
          showNotif(`❌ Name must be ${MAX_NAME_LENGTH} characters or less`, 'error');
          return;
        }
        const updatedUsers = { ...users, [currentUser]: { ...users[currentUser], ...tempProfile } };
        setUsers(updatedUsers);
        setEditingProfile(false);
        await saveUsersToFirebase(updatedUsers);
        showNotif('✅ Profile updated!', 'success');
      };

      const handleChangePassword = async () => {
        const user = users[currentUser];
        if (user.password !== passwordChange.current) { showNotif('❌ Current password incorrect', 'error'); return; }
        if (passwordChange.new !== passwordChange.confirm) { showNotif('❌ Passwords do not match', 'error'); return; }
        if (passwordChange.new.length < 6) { showNotif('❌ Password must be 6+ characters', 'error'); return; }
        const updatedUsers = { ...users, [currentUser]: { ...users[currentUser], password: passwordChange.new } };
        setUsers(updatedUsers);
        setChangingPassword(false);
        setPasswordChange({ current: '', new: '', confirm: '' });
        await saveUsersToFirebase(updatedUsers);
        showNotif('✅ Password changed!', 'success');
      };

      const handlePasswordReset = async () => {
        if (resetKey !== SPECIAL_KEY) { showNotif('❌ Invalid special key', 'error'); return; }
        if (newPasswordReset !== confirmPasswordReset) { showNotif('❌ Passwords do not match', 'error'); return; }
        if (newPasswordReset.length < 6) { showNotif('❌ Password must be 6+ characters', 'error'); return; }
        const updatedUsers = { ...users, [resetUserId]: { ...users[resetUserId], password: newPasswordReset } };
        setUsers(updatedUsers);
        await saveUsersToFirebase(updatedUsers);
        setShowPasswordReset(false);
        setResetUserId(null);
        setResetKey('');
        setNewPasswordReset('');
        setConfirmPasswordReset('');
        showNotif('✅ Password reset successful!', 'success');
      };

      const handleGoToITShare = () => {
        setShowITShareLoading(true);
        setTimeout(() => {
          window.location.href = ITSHARE_URL;
        }, 2000);
      };

      const formatDate = (iso) => {
        const d = new Date(iso);
        return `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
      };

      const formatSize = (bytes) => {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / 1048576).toFixed(1) + ' MB';
      };

      if (view === 'loading') {
        return (
          <div className="min-h-screen bg-black flex items-center justify-center relative overflow-hidden">
            <div className="text-center relative z-10 animate-fadeIn">
              <h1 className="text-5xl font-bold text-white mb-3 animate-pulse">Loading...</h1>
              <p className="text-xl text-white">This shouldn't take that long.</p>
            </div>
          </div>
        );
      }

      if (showITShareLoading) {
        return (
          <div className="min-h-screen bg-black flex items-center justify-center">
            <img src={ITSHARE_LOADING_IMAGE_URL} alt="ITShare" className="animate-fadeInImage" style={{width: '1300px', height: '900px', objectFit: 'contain'}} />
          </div>
        );
      }

      if (view === 'login') {
        if (showPasswordReset) {
          return (
            <div className="min-h-screen bg-black flex items-center justify-center p-4">
              {showNotification.show && (
                <div className={`notification ${showNotification.type}`}>{showNotification.message}</div>
              )}
              <div className="w-full max-w-md animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl animate-scaleIn">
                  <button onClick={() => { setShowPasswordReset(false); setResetKey(''); setNewPasswordReset(''); setConfirmPasswordReset(''); }} className="text-gray-600 hover:text-black mb-6 transition-all">← Back</button>
                  <h2 className="text-2xl font-bold text-black mb-6 text-center">Reset Password</h2>
                  <input type="text" placeholder="Enter special key" className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-4" value={resetKey} onChange={(e) => setResetKey(e.target.value)} />
                  <input type="password" placeholder="New password" className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-4" value={newPasswordReset} onChange={(e) => setNewPasswordReset(e.target.value)} />
                  <input type="password" placeholder="Confirm password" className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-6" value={confirmPasswordReset} onChange={(e) => setConfirmPasswordReset(e.target.value)} />
                  <button onClick={handlePasswordReset} className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all">Reset Password</button>
                </div>
              </div>
            </div>
          );
        }

        if (selectedUser) {
          const user = users[selectedUser];
          return (
            <div className="min-h-screen bg-black flex items-center justify-center p-4">
              {showNotification.show && (
                <div className={`notification ${showNotification.type}`}>{showNotification.message}</div>
              )}
              <div className="w-full max-w-md animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl animate-scaleIn">
                  <button onClick={handleBackToUsers} className="text-gray-600 hover:text-black mb-6 transition-all">← Back</button>
                  <div className="flex flex-col items-center mb-8">
                    <div className="w-28 h-28 rounded-full overflow-hidden border-4 border-gray-300 mb-4 animate-float">
                      <img src={user.icon} alt={user.name} className="w-full h-full object-cover" />
                    </div>
                    <h2 className="text-2xl font-bold text-black text-center">{user.name}</h2>
                  </div>
                  <input type="password" placeholder="Enter password" className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-6" value={loginPassword} onChange={(e) => setLoginPassword(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleLogin(selectedUser)} autoFocus />
                  <button onClick={() => handleLogin(selectedUser)} className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all mb-3">Login</button>
                  <button onClick={() => { setResetUserId(selectedUser); setShowPasswordReset(true); setSelectedUser(null); }} className="w-full bg-gray-100 text-black border-2 border-gray-300 rounded-2xl py-3 font-semibold hover:bg-gray-200 transition-all">Forgot Password?</button>
                </div>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-black flex items-center justify-center p-4">
            <div className="w-full max-w-6xl animate-fadeIn">
              <div className="flex flex-col md:flex-row items-center gap-12 mb-12">
                <div className="md:w-1/3 flex justify-center animate-slideDown">
                  <img src={LOBBY_IMAGE_URL} alt="ITShare" className="rounded-3xl shadow-2xl" style={{maxWidth: '400px', width: '100%', height: 'auto', objectFit: 'contain'}} />
                </div>
                <div className="md:w-2/3 text-center md:text-left">
                  <h1 className="text-6xl md:text-7xl font-bold text-white mb-4">ITShare</h1>
                  <p className="text-xl text-gray-400">Please choose your account</p>
                </div>
              </div>
              <div className="space-y-4">
                {Object.entries(users).map(([userId, user], index) => (
                  <div key={userId} onClick={() => handleUserSelect(userId)} className={`bg-white rounded-3xl p-6 cursor-pointer card-hover animate-slideUp delay-${index + 1}`}>
                    <div className="flex items-center gap-4">
                      <div className="w-16 h-16 rounded-full overflow-hidden border-2 border-gray-300 flex-shrink-0 profile-glow">
                        <img src={user.icon} alt={user.name} className="w-full h-full object-cover" />
                      </div>
                      <h2 className="text-xl font-bold text-black flex-1">{user.name}</h2>
                      <div className="text-gray-400 text-2xl">→</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      }

      const userFiles = files[currentUser] || [];
      const currentUserData = users[currentUser];

      return (
        <div className="min-h-screen bg-black p-4">
          {showNotification.show && (
            <div className={`notification ${showNotification.type}`}>{showNotification.message}</div>
          )}

          {!editingProfile && (
            <button
              onClick={handleGoToITShare}
              className="fixed top-4 left-4 bg-white text-black px-6 py-3 rounded-2xl font-semibold shadow-lg animate-glow hover:scale-105 transition-all z-50"
            >
              Go to ITSHARE (Converter)
            </button>
          )}

          <div className="max-w-6xl mx-auto animate-fadeIn pt-8">
            <div className="bg-white rounded-3xl p-6 shadow-2xl mb-6 animate-slideDown card-hover">
              <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                <div className="flex items-center gap-4">
                  <div className="w-16 h-16 rounded-full overflow-hidden border-2 border-gray-300 flex-shrink-0 animate-float">
                    <img src={currentUserData.icon} alt={currentUserData.name} className="w-full h-full object-cover" />
                  </div>
                  <div>
                    <h1 className="text-2xl font-bold text-black">{currentUserData.name}</h1>
                    <p className="text-gray-600 text-sm">{userFiles.length} files</p>
                  </div>
                </div>
                <div className="flex gap-3">
                  <button onClick={() => { setTempProfile({ name: currentUserData.name, icon: currentUserData.icon }); setEditingProfile(true); }} className="bg-gray-100 p-3 rounded-2xl border-2 border-gray-300 hover:bg-gray-200 transition-all"><User /></button>
                  <button onClick={() => setView(view === 'files' ? 'notes' : 'files')} className="bg-gray-100 p-3 rounded-2xl border-2 border-gray-300 hover:bg-gray-200 transition-all">{view === 'files' ? <MessageSquare /> : <FileIcon />}</button>
                  <button onClick={() => setShowLogoutConfirm(true)} className="bg-gray-100 p-3 rounded-2xl border-2 border-gray-300 hover:bg-red-100 transition-all"><LogOut /></button>
                </div>
              </div>
            </div>

            {showLogoutConfirm && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <div className="text-center mb-6">
                    <div className="text-6xl mb-4">⚠️</div>
                    <h2 className="text-3xl font-bold text-black">Are you sure you want to log off?</h2>
                  </div>
                  <div className="flex gap-3">
                    <button onClick={handleLogout} className="flex-1 bg-red-500 text-white rounded-2xl py-4 font-bold hover:bg-red-600 transition-all">Log off</button>
                    <button onClick={() => setShowLogoutConfirm(false)} className="flex-1 bg-gray-200 text-black rounded-2xl py-4 font-bold hover:bg-gray-300 transition-all">Cancel</button>
                  </div>
                </div>
              </div>
            )}

            {showStorageWarning && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <h2 className="text-2xl font-bold text-black mb-4">⚠️ Storage Warning</h2>
                  <p className="text-black mb-2">Damn u really use a lot of storage, you gotta clean them stuff to keep uploading stuff bruh</p>
                  <p className="text-gray-600 text-sm mb-6">Error: Bruh01</p>
                  <button onClick={() => setShowStorageWarning(false)} className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all">Okay</button>
                </div>
              </div>
            )}

            {deleteConfirm.show && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <div className="text-center mb-6">
                    <div className="text-6xl mb-4">⚠️</div>
                    <h2 className="text-3xl font-bold text-black mb-4">
                      {deleteConfirm.step === 1 ? 'Are you sure?' : 'Are you sure sure sure???'}
                    </h2>
                    <p className="text-gray-600">
                      {deleteConfirm.step === 1 
                        ? `You are about to delete this ${deleteConfirm.type}.`
                        : `This is your last chance! Delete this ${deleteConfirm.type}?`
                      }
                    </p>
                  </div>
                  <div className="flex gap-3">
                    <button 
                      onClick={() => {
                        if (deleteConfirm.step === 1) {
                          setDeleteConfirm({ ...deleteConfirm, step: 2 });
                        } else {
                          confirmDelete();
                        }
                      }} 
                      className="flex-1 bg-red-500 text-white rounded-2xl py-4 font-bold hover:bg-red-600 transition-all"
                    >
                      {deleteConfirm.step === 1 ? 'Yes, delete' : 'Yes, DELETE IT!'}
                    </button>
                    <button 
                      onClick={() => setDeleteConfirm({ show: false, type: '', id: null, step: 1 })} 
                      className="flex-1 bg-gray-200 text-black rounded-2xl py-4 font-bold hover:bg-gray-300 transition-all"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {editingProfile && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-black">Edit Profile</h2>
                    <button onClick={() => setEditingProfile(false)} className="text-gray-600 hover:text-black transition-all"><X /></button>
                  </div>
                  <div className="mb-6 flex justify-center">
                    <div className="relative">
                      <div className="w-28 h-28 rounded-full overflow-hidden border-4 border-gray-300 animate-float">
                        <img src={tempProfile.icon} alt="Icon" className="w-full h-full object-cover" />
                      </div>
                      <label className="absolute bottom-0 right-0 bg-black text-white p-2 rounded-full cursor-pointer hover:bg-gray-800 transition-all">
                        <div className="w-5 h-5"><Upload /></div>
                        <input type="file" onChange={handleIconUpload} accept="image/png,image/jpeg,image/jpg,image/gif" className="hidden" />
                      </label>
                    </div>
                  </div>
                  <input type="text" placeholder="Name" maxLength={MAX_NAME_LENGTH} value={tempProfile.name} onChange={(e) => setTempProfile({ ...tempProfile, name: e.target.value })} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-2" />
                  <p className="text-xs text-gray-500 mb-6">{tempProfile.name.length}/{MAX_NAME_LENGTH} characters</p>
                  <div className="flex gap-3">
                    <button onClick={handleSaveProfile} className="flex-1 bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all">Save</button>
                    <button onClick={() => { setEditingProfile(false); setChangingPassword(true); }} className="flex-1 bg-gray-100 border-2 border-gray-300 text-black rounded-2xl py-4 font-bold hover:bg-gray-200 transition-all">Password</button>
                  </div>
                </div>
              </div>
            )}

            {changingPassword && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 animate-fadeIn">
                <div className="bg-white rounded-3xl p-8 shadow-2xl max-w-md w-full animate-scaleIn">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-black">Change Password</h2>
                    <button onClick={() => { setChangingPassword(false); setPasswordChange({ current: '', new: '', confirm: '' }); }} className="text-gray-600 hover:text-black transition-all"><X /></button>
                  </div>
                  <input type="password" placeholder="Current password" value={passwordChange.current} onChange={(e) => setPasswordChange({ ...passwordChange, current: e.target.value })} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-4" />
                  <input type="password" placeholder="New password" value={passwordChange.new} onChange={(e) => setPasswordChange({ ...passwordChange, new: e.target.value })} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-4" />
                  <input type="password" placeholder="Confirm new password" value={passwordChange.confirm} onChange={(e) => setPasswordChange({ ...passwordChange, confirm: e.target.value })} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-6" />
                  <button onClick={handleChangePassword} className="w-full bg-black text-white rounded-2xl py-4 font-bold hover:bg-gray-800 transition-all">Update Password</button>
                </div>
              </div>
            )}

            {view === 'files' && (
              <>
                <div className="bg-white rounded-3xl p-8 shadow-2xl mb-6 animate-slideUp delay-1">
                  <label className="cursor-pointer block">
                    <div className="bg-black hover:bg-gray-800 rounded-2xl py-5 text-white font-bold text-center flex items-center justify-center gap-3 transition-all">
                      <div className="w-6 h-6"><Upload /></div>
                      Upload File
                    </div>
                    <input type="file" onChange={handleFileUpload} className="hidden" />
                  </label>
                </div>

                {userFiles.length === 0 ? (
                  <div className="bg-white rounded-3xl p-16 shadow-2xl text-center animate-slideUp delay-2">
                    <p className="text-gray-400 text-lg">No files uploaded yet</p>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {userFiles.map((file, index) => (
                      <div key={file.id} className={`bg-white rounded-3xl p-6 shadow-2xl card-hover animate-slideUp delay-${Math.min(index + 1, 3)}`}>
                        <div className="flex flex-col md:flex-row items-start md:items-center gap-4">
                          <div className="flex-1 min-w-0">
                            <h3 className="text-black font-bold text-lg truncate mb-1">{file.name}</h3>
                            <p className="text-gray-500 text-sm">{formatSize(file.size)} • {formatDate(file.uploadDate)}</p>
                          </div>
                          <div className="flex gap-3">
                            <button onClick={() => handleDownload(file)} className="bg-gray-100 hover:bg-gray-200 text-black px-6 py-3 rounded-2xl font-bold transition-all hover:scale-105 flex items-center gap-2 border-2 border-gray-300">
                              <Download />
                              Download
                            </button>
                            <button onClick={() => handleDeleteFile(file.id)} className="bg-red-100 hover:bg-red-200 text-red-600 p-3 rounded-2xl transition-all hover:scale-105 border-2 border-red-300">
                              <X />
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </>
            )}

            {view === 'notes' && (
              <>
                <div className="bg-white rounded-3xl p-6 shadow-2xl mb-6 animate-slideUp delay-1 card-hover">
                  <textarea placeholder="Leave a note..." value={newNote} onChange={(e) => setNewNote(e.target.value)} className="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-5 py-4 text-black placeholder-gray-500 focus:outline-none focus:border-black transition-all mb-4 min-h-32 resize-none" />
                  <button onClick={handleAddNote} className="w-full bg-black hover:bg-gray-800 text-white rounded-2xl py-4 font-bold transition-all">Post Note</button>
                </div>

                <div className="space-y-4 max-h-[600px] overflow-y-auto pr-2 animate-fadeIn" style={{scrollBehavior: 'smooth'}}>
                  {notes.length === 0 ? (
                    <div className="bg-white rounded-3xl p-12 shadow-2xl text-center animate-slideUp delay-2">
                      <p className="text-gray-500 text-lg">No notes yet. Start a conversation!</p>
                    </div>
                  ) : (
                    notes.map((note, index) => (
                      <div key={note.id} className={`bg-white rounded-3xl p-6 shadow-2xl card-hover animate-slideUp`} style={{animationDelay: `${index * 0.05}s`, animationFillMode: 'both'}}>
                        <div className="flex justify-between items-start mb-3 flex-wrap gap-2">
                          <span className="font-bold text-black">{note.user}</span>
                          <div className="flex items-center gap-2">
                            <span className="text-gray-500 text-sm">{formatDate(note.date)}</span>
                            {note.userId === currentUser && (
                              <div className="flex gap-2">
                                <button onClick={() => handleEditNote(note)} className="text-blue-500 hover:text-blue-700 transition-all">
                                  <Edit />
                                </button>
                                <button onClick={() => handleDeleteNote(note.id)} className="text-red-500 hover:text-red-700 transition-all">
                                  <X />
                                </button>
                              </div>
                            )}
                          </div>
                        </div>
                        {editingNote === note.id ? (
                          <div>
                            <textarea value={editNoteText} onChange={(e) => setEditNoteText(e.target.value)} className="w-full bg-gray-100 border-2 border-gray-300 rounded-xl px-4 py-2 text-black mb-2 resize-none" rows="3" />
                            <div className="flex gap-2">
                              <button onClick={() => handleSaveEditNote(note.id)} className="bg-green-500 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:bg-green-600 transition-all">Save</button>
                              <button onClick={() => { setEditingNote(null); setEditNoteText(''); }} className="bg-gray-300 text-black px-4 py-2 rounded-xl text-sm font-semibold hover:bg-gray-400 transition-all">Cancel</button>
                            </div>
                          </div>
                        ) : (
                          <p className="text-black">{note.text}</p>
                        )}
                      </div>
                    ))
                  )}
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
