  <style>
    :root {
      --ease-morph: cubic-bezier(0.2, 0.0, 0.2, 1.0);
      --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1.0);
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* Stage for 3D effects */
    .perspective-stage {
      perspective: 2000px;
      transform-style: preserve-3d;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 15px;
    }

    @keyframes flyIn3D {
      0% {
        opacity: 0;
        transform: translateY(-80px) scale(0.8) rotateX(20deg);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0);
        filter: blur(0px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes staggerFadeIn {
      from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0px); }
    }

    @keyframes samsungFlipOpen {
      0% {
        opacity: 0;
        transform: rotateX(-45deg) scale(0.9) translateY(50px);
        filter: brightness(0.5) blur(10px);
      }
      100% {
        opacity: 1;
        transform: rotateX(0deg) scale(1) translateY(0);
        filter: brightness(1) blur(0px);
      }
    }

    .animate-fly-in { animation: flyIn3D 0.7s var(--ease-out-expo) forwards; }
    .animate-fade-in { animation: fadeIn 0.5s var(--ease-out-expo) forwards; }
    .animate-stagger-fade { animation: staggerFadeIn 0.6s var(--ease-out-expo) forwards; opacity: 0; }
    .animate-flip-open {
      animation: samsungFlipOpen 0.8s var(--ease-out-expo) forwards;
      transform-origin: center center;
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes scan { 0% { top: -100%; opacity: 0; } 50% { opacity: 0.5; } 100% { top: 200%; opacity: 0; } }
    @keyframes shuttle { 0% { left: -100%; width: 5%; } 50% { left: 40%; width: 30%; } 100% { left: 100%; width: 5%; } }
    @keyframes glow { 0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.1); } 50% { text-shadow: 0 0 25px rgba(255,255,255,0.3); } }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-scan { animation: scan 3s linear infinite; }
    .animate-shuttle { animation: shuttle 1.5s ease-in-out infinite; }
    .animate-glow { animation: glow 3s ease-in-out infinite; }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s var(--ease-out-expo);
    }
    
    .glass-card {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.8);
    }

    .hover-morph {
      transition: all 0.4s var(--ease-out-expo);
    }
    .hover-morph:hover {
      transform: scale(1.02) translateY(-4px);
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .input-premium {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      transition: all 0.3s var(--ease-morph);
    }
    .input-premium:focus {
      border-color: rgba(59, 130, 246, 0.5);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
      outline: none;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.1); }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
  </style>
