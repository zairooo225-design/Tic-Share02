<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Private Cloud | Secure Vault</title>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --ease-morph: cubic-bezier(0.2, 0.0, 0.2, 1.0);
      --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1.0);
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .perspective-stage {
      perspective: 1200px;
      transform-style: preserve-3d;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0px); }
    }

    @keyframes revealStagger {
      0% { opacity: 0; transform: translateY(40px) scale(0.92); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
    @keyframes scan { 0% { top: -100%; } 100% { top: 200%; } }
    @keyframes shuttle { 0% { left: -100%; width: 20%; } 50% { left: 40%; width: 40%; } 100% { left: 100%; width: 20%; } }

    .animate-morph { animation: fadeIn 0.7s var(--ease-morph) forwards; }
    .animate-reveal { animation: revealStagger 0.6s var(--ease-out-expo) forwards; opacity: 0; }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-scan { animation: scan 3s linear infinite; }
    .animate-shuttle { animation: shuttle 1.5s ease-in-out infinite; }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glass-card {
      background: rgba(14, 14, 14, 0.85);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.9);
    }

    .hover-lift {
      transition: all 0.4s var(--ease-out-expo);
    }
    .hover-lift:hover {
      transform: scale(1.03) translateY(-6px);
      background: rgba(255, 255, 255, 0.07);
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    }

    .input-premium {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: white;
      transition: all 0.3s var(--ease-morph);
    }
    .input-premium:focus {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
      outline: none;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
  </style>
