<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Private Cloud</title>
  
  <!-- Libraries -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <style>
    /* --- 2025 Aesthetics & Animation System --- */
    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      touch-action: manipulation;
      --selection-bg: #fff;
      --selection-text: #000;
      /* Premium Easing - The "Morph" feel */
      --ease-premium: cubic-bezier(0.2, 0.8, 0.2, 1);
      --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    ::selection { background: var(--selection-bg); color: var(--selection-text); }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

    /* 3D Perspective Utilities */
    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }

    /* Keyframe Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideInRight { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    
    @keyframes scaleIn { from { transform: scale(0.92); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes scaleOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.95); opacity: 0; } }
    
    /* Samsung Flip-style Clamshell Animation */
    @keyframes samsungFlipOpen {
      0% {
        opacity: 0;
        transform: rotateX(-90deg) scale(0.8) translateY(50px);
        filter: brightness(0.5);
      }
      40% {
        opacity: 1;
        transform: rotateX(20deg) scale(1.02) translateY(0);
        filter: brightness(1.2); /* Light reflection at the peak of the flip */
      }
      70% {
        transform: rotateX(-10deg) scale(0.98);
        filter: brightness(1);
      }
      100% {
        opacity: 1;
        transform: rotateX(0deg) scale(1);
        filter: brightness(1);
      }
    }

    @keyframes morphIn {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
        border-radius: 3rem;
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        border-radius: 2.5rem;
      }
    }
    
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.1); } 50% { box-shadow: 0 0 40px rgba(255,255,255,0.3); } }
    
    @keyframes scanline { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
    @keyframes textPulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    /* Animation Utility Classes */
    .animate-fade-in { animation: fadeIn 0.6s var(--ease-premium) forwards; }
    .animate-fade-out { animation: fadeOut 0.4s var(--ease-premium) forwards; }
    .animate-slide-up { animation: slideUp 0.8s var(--ease-premium) forwards; }
    .animate-slide-down { animation: slideDown 0.8s var(--ease-premium) forwards; }
    .animate-slide-in-right { animation: slideInRight 0.6s var(--ease-premium) forwards; }
    .animate-scale-in { animation: scaleIn 0.6s var(--ease-premium) forwards; }
    .animate-scale-out { animation: scaleOut 0.4s var(--ease-premium) forwards; }
    
    /* The main flip animation class */
    .animate-flip-open { 
      animation: samsungFlipOpen 0.9s var(--ease-elastic) forwards; 
      transform-origin: center center;
      backface-visibility: hidden;
    }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-glow { animation: glow 3s ease-in-out infinite; }
    .animate-scan { animation: scanline 2.5s linear infinite; }
    .animate-text-pulse { animation: textPulse 1.5s ease-in-out infinite; }

    /* Glass & UI Utilities */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s var(--ease-premium);
    }
    
    .glass-card {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      transition: all 0.5s var(--ease-premium);
    }

    .input-field {
      color: black !important;
      background: white;
      transition: all 0.3s var(--ease-premium);
    }
    .input-field:focus {
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
      transform: scale(1.01);
    }

    .hover-trigger { 
      transition: all 0.4s var(--ease-premium); 
      will-change: transform, box-shadow;
    }
    .hover-trigger:hover { 
      transform: translateY(-4px) scale(1.02); 
      box-shadow: 0 15px 40px rgba(255,255,255,0.15); 
    }
    .hover-trigger:active {
      transform: scale(0.98);
    }
  </style>
