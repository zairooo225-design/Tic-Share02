<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Private Cloud | Secure Vault</title>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --ease-morph: cubic-bezier(0.2, 0.0, 0.2, 1.0);
      --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1.0);
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .perspective-stage {
      perspective: 1200px;
      transform-style: preserve-3d;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes flyIn3D {
      0% {
        opacity: 0;
        transform: translateY(-100px) scale(0.5) rotateX(45deg) rotateY(10deg);
        filter: blur(10px);
      }
      60% {
        transform: translateY(10px) scale(1.05) rotateX(-5deg) rotateY(-2deg);
        filter: blur(0px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0) rotateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes staggerFadeIn {
      from { opacity: 0; transform: translateY(20px); filter: blur(4px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0px); }
    }

    .animate-fly-in { animation: flyIn3D 0.8s var(--ease-spring) forwards; }
    .animate-fade-in { animation: fadeIn 0.5s var(--ease-out-expo) forwards; }
    .animate-stagger-fade { animation: staggerFadeIn 0.6s var(--ease-out-expo) forwards; opacity: 0; }

    @keyframes samsungFlipOpen {
      0% {
        opacity: 0;
        transform: rotateX(-90deg) scale(0.8) translateY(100px);
        filter: brightness(0.2) blur(10px);
      }
      100% {
        opacity: 1;
        transform: rotateX(0deg) scale(1) translateY(0);
        filter: brightness(1) blur(0px);
      }
    }

    .animate-flip-open {
      animation: samsungFlipOpen 0.8s var(--ease-out-expo) forwards;
      transform-origin: top center;
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes scan { 0% { top: -100%; } 100% { top: 200%; } }
    @keyframes shuttle { 0% { left: -100%; width: 20%; } 50% { left: 40%; width: 40%; } 100% { left: 100%; width: 20%; } }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-scan { animation: scan 3s linear infinite; }
    .animate-shuttle { animation: shuttle 1.5s ease-in-out infinite; }
    .animate-morph { animation: fadeIn 0.6s var(--ease-morph) forwards; }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .glass-card {
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
    }

    .hover-morph {
      transition: all 0.4s var(--ease-out-expo);
    }
    .hover-morph:hover {
      transform: scale(1.05) translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(59, 130, 246, 0.5);
    }

    .input-premium {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s var(--ease-morph);
    }
    .input-premium:focus {
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      outline: none;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
  </style>
